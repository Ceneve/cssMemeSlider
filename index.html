<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="slider">
            <input type="radio" name="button" id="button-1" checked>
            <input type="radio" name="button" id="button-2">
            <input type="radio" name="button" id="button-3">
            <input type="radio" name="button" id="button-4">



        <div class="slides">
            <div class="img-box">
                <img src="./assets/bean-1.jpeg" alt="bean-1">
                <img src="./assets/bean-2.jpeg" alt="bean-2">
                <img src="./assets/keep-going-0.jpg" alt="keep-going-0">
                <img src="./assets/keep-going.jpg" alt="keep-going">
            </div>
        </div>
        <div class="content">
            <div class="text-slides">
                <div class="text-box">
                    <p>Im best of the best!</p>
                    <p>Im best of the best of the best!!!</p>
                    <p>Keep going... I belive in you!</p>
                    <p>Don't stop</p>
                </div>
            </div>
            <div class="custom-radio">
                <label for="button-1"></label>
                <label for="button-2"></label>
                <label for="button-3"></label>
                <label for="button-4"></label>
            </div>
        </div>


    </div>
</body>
</html>
